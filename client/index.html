<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Service Client</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<header class="w3-container w3-green">
    <h1>Simple Service Web Form</h1>
</header>

<div id="operations">
    <div class="bar">Operation</div>
    <div class="bar">
        <select id="ddOperation" name="ddOperation">
            <option disabled selected value> -- select an operation -- </option>
            <option value="volvo">add</option>
            <option value="saab">subtract</option>
            <option value="fiat">mulitply</option>
            <option value="audi">divide</option>
        </select>
    </div>
    <div class="bar">Value:</div>
    <div class="bar">
        <input type="text" id="operationValue" name="operationValue">
    </div>
    <div class="bar"><button type="button" onclick="alert('Calculating Operation!')">Go</button></div>
    <div class="bar">Result:</div>
    <div class="bar"> <input type="text" id="operationResult" name="operationResult"></div>
</div>

<div id="ping">
    <div class="bar">Ping</div>
    <div class="bar">Message:</div>
    <div class="bar"> <input type="text" id="pingMessage" name="pingMessage"></div>
    <div class="bar"><button type="button" onclick="alert('Executing Ping!')">Go</button></div>
    <div class="bar">Result:</div>
    <div class="bar"> <input type="text" id="pingResult" name="pingResult"></div>
</div>

<div id="repeat">
    <div class="bar">Repeat</div>
    <div class="bar">Message:</div>
    <div class="bar"> <input type="text" id="repeatMessage" name="repeatMessage"></div>
    <div class="bar">Number of messages:</div>
    <div class="bar"> <input type="text" id="repeatCount" name="repeatCount"></div>
    <div class="bar"><button type="button" onclick="alert('Executing Repeat!')">Go</button></div>
</div>

<div>
    <div class="bar">Repeat Results:</div>
    <div class="repeatContainer"><textarea id="repeatResult" name="repeatResult" rows="10" cols="30"></textarea></div>
</div>



<hr>
<div>Call to Ping</div>
<div id="pingOutput"></div>

<hr>
<div>Call to SimplePing</div>
<div id="simplePingOutput"></div>

</body>
<script src="main.js"></script>
<script>
    var callback = function(err, response){
        document.getElementById('pingOutput').innerHTML = response;
    }

    document.getElementById('simplePingOutput').innerHTML = SimpleService.localPing('A call to Simple Ping ' + new Date().toString());

    SimpleService.ping('A call to Ping' + new Date().toString(),callback);

</script>
</html>
